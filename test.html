<style>

body {
    position: relative;
}

* {
    padding: 0;
}

#char {
    position: absolute;
    left: 150;
    top: 300;
    width: 50px;
    height: 50px;
    background-color: hsla(0, 50%, 50%, 0.4);
}

.contents {
    line-height: 150px;
    text-align: center;
}

</style>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/class-component/dist.min.js"></script>
<script src="node_modules/multiflip/index.js"></script>
<script src="index.js"></script>

<script>
$(function () {
    var chr = $('#char');
    var sb = chr.multiflipBubble($('<div class="contents" />').text('Hello, world!'), {
        m: 10,
        n: 5,
        width: 300,
        height: 150,
        color: '#158'
    });

    var init = function () {

        chr.one('click', function () {

            sb.show().then(function () {

                chr.one('click', function () {

                    sb.hide().then(init);

                });

            });

        });

    };

    init();

});
</script>

<div id="char">Click!</div>
