<style>

body {
    position: relative;
}

* {
    padding: 0;
}

#char {
    position: relative;
    left: 150;
    top: 300;
    width: 70px;
    height: 70px;
    line-height: 70px;
    text-align: center;
    font-weight: bold;
    background-color: #815;
    color: #300;
}

.contents {
    line-height: 150px;
    text-align: center;
    color: #aaccff;
    font-weight: bold;
}

</style>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/capsid/dist/capsid.min.js"></script>
<script src="node_modules/capsid/dist/capsid-jquery.min.js"></script>
<script src="node_modules/multiflip/multiflip.js"></script>
<script src="multiflip-bubble.js"></script>

<script>
$(function () {
    var chr = $('#char');
    var sb = chr.multiflipBubble($('<div class="contents" />').text('HELLO WORLD'), {
        m: 10,
        n: 5,
        width: 300,
        height: 150,
        color: '#158'
    });

    var init = function () {

        chr.one('click', function () {

            sb.show().then(function () {

                chr.one('click', function () {

                    sb.hide().then(init);

                });

            });

        });

    };

    init();

});
</script>

<div id="char">CLICK</div>
